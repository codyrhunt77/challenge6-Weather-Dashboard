<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
    <h1>Weather Forcast</h1>
    </header>
    <div class="container">
        <div class="row">
            <aside class="col-lg-1 pb-1">
                <h3 id="form-title" class="form-label"> Search </h3>
                <form id="search" class="form">
                    <div class="form-inline">
                        <div class="group">
                            <input class="form-input" type="text" id="weather-search" placeholder="Cleveland"></input>
                        <div class="btn">
                            <button type="submit" class="btn searchBtn" id="search button">Search</button>
                        </div>
                        </div>
                    </div>
                </form>
            </aside>
        </div>
    </div>
    
</body>
</html>
